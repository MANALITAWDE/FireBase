<!DOCTYPE html>
<body>
  <head>
    <title> Boss Reviews </title>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="scripts/main.css">
</head>
  <script src="scripts/comments.js" charset="utf-8"></script>
  <div class="container">
    <div class="comment-box">
      <div class="comment-form">
        <div class="header">Reviews</div>
        <form id="onclick">
          <div>
            <input type="text" id="name" placeholder="Name"/>
          </div>
          <div>
            <textarea id="comment" rows="3" cols="30" placeholder="Comment"></textarea>
          </div>
          <button type="submit">comment</button>
        </form>
        </div>
      <div>
        <h4 class="header">Comments</h4>
        <div id="comments"></div>
      </div>
      <div class="footer"><hr><p>&copy 2016 by Josh Bivens</p></div>
    </div>
  </div>
</body>
